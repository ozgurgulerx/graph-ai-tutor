services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: graph
      POSTGRES_PASSWORD: graph
      POSTGRES_DB: graph_ai_tutor
    ports:
      - "5433:5432"
    volumes:
      # Can be either a named volume (default) or a host path (e.g. ./data/postgres).
      - ${GRAPH_AI_TUTOR_PGDATA:-graph_ai_tutor_pg}:/var/lib/postgresql/data

volumes:
  graph_ai_tutor_pg:
